<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Grade Strategy Calculator</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>
* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    font-family: 'Inter', sans-serif;
}

body {
    background: linear-gradient(135deg, #1e293b, #0f172a);
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 30px 20px;
}

.card {
    background: white;
    width: 100%;
    max-width: 850px;
    padding: 50px;
    border-radius: 20px;
    box-shadow: 0 25px 60px rgba(0,0,0,0.25);
}

h1 {
    font-size: 28px;
    font-weight: 700;
    margin-bottom: 8px;
}

.subtitle {
    color: #64748b;
    margin-bottom: 35px;
}

.section {
    margin-bottom: 30px;
}

.section-title {
    font-weight: 600;
    margin-bottom: 15px;
    font-size: 14px;
    text-transform: uppercase;
    letter-spacing: 1px;
    color: #334155;
}

.grid {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 18px;
}

.input-group {
    display: flex;
    flex-direction: column;
}

label {
    font-size: 13px;
    margin-bottom: 6px;
    color: #475569;
}

input {
    padding: 12px;
    border-radius: 10px;
    border: 1px solid #cbd5e1;
    transition: 0.2s ease;
    font-size: 14px;
}

input:focus {
    border-color: #2563eb;
    outline: none;
}

button {
    margin-top: 25px;
    padding: 14px;
    border-radius: 12px;
    border: none;
    background: #2563eb;
    color: white;
    font-weight: 600;
    cursor: pointer;
    transition: 0.2s ease;
    font-size: 15px;
}

button:hover {
    background: #1d4ed8;
}

.result {
    margin-top: 35px;
    padding: 25px;
    border-radius: 16px;
    background: #f1f5f9;
    display: none;
}

.result h3 {
    margin-bottom: 12px;
}

.status-good {
    color: #16a34a;
    font-weight: 600;
}

.status-mid {
    color: #ca8a04;
    font-weight: 600;
}

.status-bad {
    color: #dc2626;
    font-weight: 600;
}


@media(max-width: 900px) {
    .card {
        padding: 40px 30px;
    }
}

@media(max-width: 600px) {

    body {
        padding: 20px 15px;
    }

    .card {
        padding: 30px 20px;
        border-radius: 16px;
    }

    h1 {
        font-size: 22px;
    }

    .grid {
        grid-template-columns: 1fr;
    }

    button {
        width: 100%;
    }
}
</style>
</head>

<body>

<div class="card">
    <h1>Grade Strategy Calculator</h1>
    <div class="subtitle">Hitung target nilai dan evaluasi strategi secara logis.</div>

    <div class="section">
        <div class="section-title">Nilai</div>
        <div class="grid">
            <div class="input-group">
                <label>Nilai Tugas</label>
                <input type="number" id="tugas">
            </div>
            <div class="input-group">
                <label>Nilai UTS</label>
                <input type="number" id="uts">
            </div>
            <div class="input-group">
                <label>Nilai UAS (opsional)</label>
                <input type="number" id="uas">
            </div>
        </div>
    </div>

    <div class="section">
        <div class="section-title">Bobot (%)</div>
        <div class="grid">
            <div class="input-group">
                <label>Tugas</label>
                <input type="number" id="bTugas" value="30">
            </div>
            <div class="input-group">
                <label>UTS</label>
                <input type="number" id="bUTS" value="30">
            </div>
            <div class="input-group">
                <label>UAS</label>
                <input type="number" id="bUAS" value="40">
            </div>
        </div>
    </div>

    <div class="section">
        <div class="section-title">Target</div>
        <div class="input-group">
            <label>Target Nilai Akhir</label>
            <input type="number" id="target">
        </div>
    </div>

    <button onclick="calculate()">Hitung Sekarang</button>

    <div class="result" id="output"></div>
</div>

<script>
function calculate() {

    let tugas = parseFloat(document.getElementById("tugas").value) || 0;
    let uts = parseFloat(document.getElementById("uts").value) || 0;
    let uasInput = document.getElementById("uas").value;
    let uas = uasInput === "" ? null : parseFloat(uasInput);

    let bTugas = parseFloat(document.getElementById("bTugas").value);
    let bUTS = parseFloat(document.getElementById("bUTS").value);
    let bUAS = parseFloat(document.getElementById("bUAS").value);

    let target = parseFloat(document.getElementById("target").value);

    if (!target) {
        alert("Masukkan target nilai.");
        return;
    }

    if (bTugas + bUTS + bUAS !== 100) {
        alert("Total bobot harus 100%");
        return;
    }

    let output = document.getElementById("output");
    output.style.display = "block";

    if (uas === null) {

        let kontribusi =
            (tugas * bTugas/100) +
            (uts * bUTS/100);

        let requiredUAS =
            (target - kontribusi) / (bUAS/100);

        let statusClass;
        let statusText;

        if (requiredUAS <= 85) {
            statusClass = "status-good";
            statusText = "Target realistis.";
        } else if (requiredUAS <= 100) {
            statusClass = "status-mid";
            statusText = "Perlu usaha tambahan.";
        } else {
            statusClass = "status-bad";
            statusText = "Target sulit dicapai.";
        }

        output.innerHTML = `
            <h3>Nilai UAS yang Dibutuhkan</h3>
            <p><strong>${requiredUAS.toFixed(2)}</strong></p>
            <p class="${statusClass}">${statusText}</p>
        `;

    } else {

        let nilaiAkhir =
            (tugas * bTugas/100) +
            (uts * bUTS/100) +
            (uas * bUAS/100);

        output.innerHTML = `
            <h3>Nilai Akhir</h3>
            <p><strong>${nilaiAkhir.toFixed(2)}</strong></p>
        `;
    }
}
</script>

</body>
</html>
