<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Design Process - GradeScope</title>

<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    background-color: #0f0f12;
    color: white;
    font-family: 'Inter', sans-serif;
}

/* NAVBAR */

nav {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px 60px;
    background-color: #111116;
    border-bottom: 1px solid #1f1f28;
}

.logo {
    font-family: 'Oswald', sans-serif;
    font-size: 22px;
    letter-spacing: 2px;
}

.group-tag {
    font-size: 11px;
    letter-spacing: 1px;
    color: #777;
    margin-top: 4px;
}

.nav-links {
    display: flex;
    align-items: center;
}

.nav-links a {
    text-decoration: none;
    color: #aaa;
    margin-left: 25px;
    font-size: 14px;
    transition: 0.3s;
}

.nav-links a:hover {
    color: white;
}

/* IFRAME CONTAINER */

.iframe-container {
    height: calc(100vh - 85px);
}

.canva-iframe {
    width: 100%;
    height: 100%;
    border: none;
}

/* RESPONSIVE */

@media(max-width: 768px) {

    nav {
        flex-direction: column;
        align-items: flex-start;
        gap: 15px;
        padding: 20px;
    }

    .nav-links {
        flex-wrap: wrap;
        gap: 15px;
    }

    .nav-links a {
        margin-left: 0;
        font-size: 13px;
    }

    .iframe-container {
        height: calc(100vh - 120px);
    }
}

</style>
</head>

<body>

<nav>
    <div>
        <div class="logo">GRADESCOPE</div>
        <div class="group-tag">A Product by Group 8</div>
    </div>

    <div class="nav-links">
        <a href="index.html">Home</a>
        <a href="proto-v2.html">Product</a>
        <a href="profile.html">Profile</a>
        <a href="#">Design Process</a>
    </div>
</nav>

<div class="iframe-container">
    <iframe
        class="canva-iframe"
        src="https://www.canva.com/design/DAHCHmOp5EI/r0mu38qMb95WNKY_E3079Q/view?embed"
        allowfullscreen
        allow="fullscreen">
    </iframe>
</div>

</body>

</html>
